<div class="text-layout">
  <h1>Decimal pipe y Porcentaje</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card
      header="Ventas Netas"
      subheader="Ventas del presente año"
    >
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number: '1.2-2' : 'en' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card
      header="Ventas Brutas"
      subheader="Ventas del presente año"
    >
      {{ (ventasNetas + 200000) | currency: 'CAD': 'symbol-narrow' : '1.4-4' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card
      header="Ganancia porcentual"
      subheader="del presente año"
    >
      {{ porcentaje | percent: '2.2-2' }}
    </p-card>
  </div>
</div>
