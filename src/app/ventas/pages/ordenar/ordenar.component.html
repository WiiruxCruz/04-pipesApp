<div class="text-layout">
  <h3>Pipes personalizados</h3>
  <p>Pipes creados por {{ 'nosotros' | mayusculas: isMayuscula }}</p>

  <p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">

      <button
        pButton
        label="toggle mayÃºsculas"
        class="p-mr-1 p-button-warning"
        (click)="convertirMayuscula()"
      >
      </button>

      <button
        pButton
        icon="pi pi-sort"
        label="Por nombre"
        class="p-mr-1"
      >
      </button>

      <button
        pButton
        icon="pi pi-sort"
        label="Valores"
        class="p-mr-1 p-button-success"
      >
      </button>

      <button
        pButton
        icon="pi pi-sort"
        label="Por color"
        class="p-mr-1 p-button-help"
      >
      </button>
    </div>
  </p-toolbar>
</div>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table
      [value]=heroes
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{ heroe.nombre }}</td>
              <td>{{ heroe.vuela }}</td>
              <td>{{ heroe.color }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>

</div>
